name: Cut Tag + Draft GitHub Release

on:
  pull_request:
    types: [closed]

permissions:
  contents: write

jobs:
  cut-release:
    if: ${{ github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'release-prep') }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout merge commit
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.merge_commit_sha }}

      - name: Read version
        id: ver
        shell: bash
        run: |
          VERSION=$(cat XY_Pad/releases/current.txt | tr -d '\n\r')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"

      - name: Create tag (if missing)
        shell: bash
        env:
          # Optional: PAT used only to push the tag so that tag-based workflows (e.g. ReaPack publish)
          # trigger normally. If not set, we fall back to GITHUB_TOKEN (which may not trigger other
          # workflows when it creates events).
          TAG_PUSH_TOKEN: ${{ secrets['TAG_PUSH_TOKEN'] }}
        run: |
          set -euo pipefail
          TAG="${{ steps.ver.outputs.tag }}"
          if git rev-parse -q --verify "refs/tags/$TAG" >/dev/null; then
            echo "Tag already exists: $TAG"
            exit 0
          fi
          git tag "$TAG"

          if [ -n "${TAG_PUSH_TOKEN:-}" ]; then
            # Push with a one-off auth header (avoids putting the token in the remote URL).
            AUTH_HEADER="AUTHORIZATION: basic $(printf 'x-access-token:%s' "${TAG_PUSH_TOKEN}" | base64 | tr -d '\n')"
            git -c "http.https://github.com/.extraheader=${AUTH_HEADER}" push origin "$TAG"
          else
            echo "WARNING: TAG_PUSH_TOKEN is not set; pushing tag with GITHUB_TOKEN."
            echo "WARNING: Tag pushes created by workflows using GITHUB_TOKEN may not trigger other workflows."
            git push origin "$TAG"
          fi

      - name: Create draft GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.ver.outputs.tag }}
          draft: true
          body_path: XY_Pad/releases/changes-${{ steps.ver.outputs.version }}.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
