name: Prepare Release (PR)

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  prepare-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Prepare release files
        id: prep
        run: |
          python3 scripts/release.py prepare

      - name: Create release prep PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail

          VERSION="${{ steps.prep.outputs.version }}"
          BUMP_LEVEL="${{ steps.prep.outputs.bump_level }}"
          CHANGES_FILE="${{ steps.prep.outputs.changes_file }}"

          BRANCH="release-prep/v${VERSION}-${GITHUB_RUN_ID}"

          BODY="$(printf 'Automated release prep.\n\n- Version: v%s\n- Bump level: %s\n- Notes: %s\n' \
            "$VERSION" "$BUMP_LEVEL" "$CHANGES_FILE")"

          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

          git checkout -b "$BRANCH"
          git add -A \
            XY_Pad/releases/current.txt \
            "XY_Pad/releases/changes-${VERSION}.md" \
            XY_Pad/releases/pending \
            XY_Pad-ReaPack.lua

          if git diff --cached --quiet; then
            echo "No changes staged; nothing to PR."
            exit 1
          fi

          git commit -m "Release prep v${VERSION}"
          git push origin "$BRANCH"

          gh label create release-prep --description "Automated release prep PR" --color "5319e7" --force

          # NOTE: `gh pr create` can fail in some org configurations with:
          # "pull request update failed: GraphQL: github-actions[bot] does not have permission to updatePullRequest"
          # even though the PR is created successfully. Use REST endpoints for determinism.
          PR_NUMBER=""
          if gh pr view "$BRANCH" --json number --jq .number >/dev/null 2>&1; then
            PR_NUMBER="$(gh pr view "$BRANCH" --json number --jq .number)"
          else
            PR_NUMBER="$(gh api -X POST "repos/${GITHUB_REPOSITORY}/pulls" \
              -f title="Release prep v${VERSION}" \
              -f head="$BRANCH" \
              -f base=main \
              -f body="$BODY" \
              --jq .number)"
          fi

          gh api -X POST "repos/${GITHUB_REPOSITORY}/issues/${PR_NUMBER}/labels" \
            -f labels[]=release-prep >/dev/null

          echo "Opened PR: https://github.com/${GITHUB_REPOSITORY}/pull/${PR_NUMBER}"
